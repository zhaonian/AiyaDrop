<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AiyaDrop</title>
  <style>
    :root {
      --bg: #ffffff;
      --fg: #0f172a; /* slate-900 */
      --muted: #64748b; /* slate-500 */
      --primary: #2563eb; /* blue-600 */
      --primary-pressed: #1d4ed8; /* blue-700 */
      --border: #e2e8f0; /* slate-200 */
      --radius: 12px;
      --gap: 12px;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 24px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: var(--gap);
    }
    h1 {
      font-size: 20px;
      margin: 0;
    }
    .status {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      color: var(--muted);
    }
    .dot { width: 10px; height: 10px; border-radius: 50%; background: #d1d5db; }
    .dot.ok { background: #16a34a; }
    .dot.err { background: #ef4444; }
    .card {
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 16px;
    }
    .section-title { font-size: 16px; margin: 0 0 8px 0; color: var(--muted); }
    .row { display: flex; gap: 10px; align-items: center; }
    .stack { display: flex; flex-direction: column; gap: 8px; }
    .thumb { width: 64px; height: 64px; object-fit: cover; border-radius: 8px; background: #f1f5f9; }
    input[type="text"] {
      flex: 1;
      height: 44px;
      padding: 10px 12px;
      border: 1px solid var(--border);
      border-radius: 10px;
      outline: none;
      font-size: 16px;
    }
    input[type="text"]:focus { border-color: var(--primary); box-shadow: 0 0 0 3px rgba(37,99,235,0.15); }
    button, .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      height: 44px;
      padding: 0 16px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      color: #fff;
      background: var(--primary);
      cursor: pointer;
    }
    button:hover, .btn:hover { background: var(--primary-pressed); }
    .sr-only { position: absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip: rect(0,0,0,0); white-space:nowrap; border:0; }
    .messages {
      min-height: 80px;
      display: flex; flex-direction: column; gap: 6px;
      padding: 12px; border: 1px solid var(--border); border-radius: var(--radius);
      background: #fbfdff;
    }
    .msg { padding: 6px 8px; border-radius: 8px; background: #eef2ff; color: #1e293b; width: fit-content; }
    .msg.you { background: #dcfce7; }
    .muted { color: var(--muted); font-size: 14px; }
    .files { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px,1fr)); gap: 12px; }
    .file-row { display:flex; align-items:center; gap:10px; padding:8px; border:1px solid var(--border); border-radius:10px; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>AiyaDrop</h1>
      <div class="status"><span id="wsDot" class="dot"></span><span id="wsText">Connectingâ€¦</span></div>
    </header>

    <section class="card">
      <div class="section-title">Upload a file</div>
      <div class="stack">
        <form id="uploadForm" class="row" method="post">
          <input id="fileInput" class="sr-only" type="file" accept="image/*" aria-label="Choose file" />
          <label for="fileInput" class="btn" aria-label="Choose file">Choose file</label>
          <span id="fileName" class="muted" style="min-width: 0; flex: 1; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;"></span>
          <input id="nameInput" type="text" placeholder="Optional file name" aria-label="File name" />
          <button type="submit" aria-label="Upload">Upload</button>
        </form>
        <div id="files" class="files"></div>
      </div>
    </section>

    <section class="card">
      <div class="section-title">Messages</div>
      <div id="messages" class="messages"></div>
      <div class="muted">You are: <span id="whoami">(loading...)</span></div>
      <div class="row" style="margin-top:10px;">
        <input id="sendInput" type="text" placeholder="Type message" autocomplete="off" tabindex="0" aria-label="Message" />
        <button id="sendBtn" type="button" aria-label="Send">Send</button>
      </div>
    </section>
  </div>
  <script>
    let ws;
    function _log(msg){ try{ const root = document.getElementById('messages'); const p=document.createElement('div'); p.className='muted'; p.textContent='[client] '+String(msg); root.appendChild(p);}catch(e){} }
    async function refresh(){
      _log('refresh /list');
      const res = await fetch('/list');
      const names = await res.json();
      const root = document.getElementById('files');
      root.innerHTML='';
      for(const n of names){
        const row = document.createElement('div');
        row.className='file-row';
        const img = document.createElement('img');
        img.className='thumb';
        img.src='/files/'+encodeURIComponent(n);
        const a = document.createElement('a');
        a.href='/files/'+encodeURIComponent(n);
        a.textContent=n;
        a.download=n;
        row.appendChild(img);
        row.appendChild(a);
        root.appendChild(row);
      }
    }
    async function whoami(){
      _log('whoami start');
      try{
        const res = await fetch('/whoami');
        const data = await res.json();
        _log('whoami resp '+JSON.stringify(data));
        document.getElementById('whoami').textContent = (data && data.ip) ? data.ip : '(unknown)';
      }catch(e){ document.getElementById('whoami').textContent = '(error)'; }
    }
    // No polling; WebSocket is the transport
    function connectWs(){
      try{
        const proto = location.protocol === 'https:' ? 'wss' : 'ws';
        ws = new WebSocket(proto+'://'+location.host+'/ws');
        ws.onopen = ()=> { _log('ws open'); setWsState(true); };
        ws.onmessage = (ev)=>{ const root=document.getElementById('messages'); const p=document.createElement('div'); p.className='msg'; p.textContent=String(ev.data); root.appendChild(p); };
        ws.onclose = ()=>{ _log('ws close'); setWsState(false); setTimeout(connectWs, 2000); };
        ws.onerror = (e)=> { _log('ws error'); setWsState(false); };
      }catch(e){ _log('ws fail '+e); }
    }
    function doSend(){
      const input = document.getElementById('sendInput');
      const v = String(input.value || '').trim();
      _log('click send text="'+v+'"');
      if(!v){ _log('empty text'); return; }
      if(ws && ws.readyState === WebSocket.OPEN){ ws.send(v); const root=document.getElementById('messages'); const p=document.createElement('div'); p.className='msg you'; p.textContent='You: '+v; root.appendChild(p); input.value=''; return; }
      _log('ws not open; message not sent');
    }
    document.getElementById('sendBtn').addEventListener('click', doSend);
    document.getElementById('sendInput').addEventListener('keydown', (e)=>{ if(e.key==='Enter'){ e.preventDefault(); doSend(); }});
    document.getElementById('fileInput').addEventListener('change', (e)=>{
      const el = e.target; const name = el && el.files && el.files[0] ? el.files[0].name : '';
      document.getElementById('fileName').textContent = name || '';
      if(name){ const nameInput = document.getElementById('nameInput'); if(!nameInput.value) nameInput.value = name; }
    });
    setTimeout(()=>{ try{ document.getElementById('sendInput').focus(); }catch(e){} }, 100);
    refresh(); whoami();
    connectWs();

    function setWsState(ok){
      const dot = document.getElementById('wsDot');
      const text = document.getElementById('wsText');
      if(ok){ dot.classList.add('ok'); dot.classList.remove('err'); text.textContent = 'Connected'; }
      else { dot.classList.remove('ok'); dot.classList.add('err'); text.textContent = 'Disconnected'; }
    }
  </script>
</body>
</html>
